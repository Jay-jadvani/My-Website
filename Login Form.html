<html lang="en">
<head>
    <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <form>
        <lable>First Name</lable>
        <input type="text" name="Fname" class="form-control" placeholder="Enter the name"><br>
        <lable>Last  Name</lable>
        <input type="text" name="Lname" placeholder="Enter the name" class="form-control"><br>
        <lable>Male</lable>
        <input type="radio" name="Male">
        <lable>Female</lable>
        <input type="radio" name="Male">
        <lable>Other</lable>
        <input type="radio" name="Male"><br><br>
        <lable>Email</lable>
        <input type="email" name="Email" placeholder="Enter the mail"class="form-control"><br>
        <lable>Password</lable>
        <input type="number" name="psw" placeholder="Enter the Password"class="form-control"><br>
        <lable>DOB</lable>
        <input type="date" name="DOB" placeholder="Enter the Birth Date"class="form-control"><br>
        <input type="submit" class="btn btn-outline-primary" onclick="alert('Your form is successfully submited')" value="submit">
    </form>
